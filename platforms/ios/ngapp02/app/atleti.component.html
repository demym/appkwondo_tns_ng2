
<ActionBar title="Atleti" icon="">
  <NavigationButton text="Go Back" android.systemIcon="ic_menu_back" (tap)="globalsService.goBack()"></NavigationButton>
  <ActionItem tap="onShare"
      ios.systemIcon="9" ios.position="left"
      android.systemIcon="ic_menu_share" android.position="actionBar">
    </ActionItem>

  <ActionItem  ios.position="right" android.systemIcon="ic_menu_action" android.position="popup">
    
  </ActionItem>
</ActionBar>
  
   <StackLayout (loaded)="onLoad()">
  <Label [text]="atleti.length + ' atleti'"></Label>
   <ListView [items]="atleti" id="lv1" itemTap="listViewItemTap">

       <Label [text]="item.doc.cognome+' '+item.doc.nome" textWrap="true" class="lvitem" ></Label>

    </template>
	</ListView>
	</StackLayout>
