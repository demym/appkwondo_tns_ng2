
<StackLayout>
    <ListView  [items]="matchesbyprog" id="lvprog" (itemTap)="matchTap()" visibility="visible">
	 <template let-item="item" >
	 <StackLayout orientation="horizontal" >
	   <StackLayout  cssClass="session-container" width="50">
	 
		 <Image id="imgmatch" width="36" height="36" [src]="item.doc.imgurl"></Image>
	   </StackLayout>
	   <StackLayout cssClass="session-container" orientation="vertical">
       <Label [text]="item.doc.matchid" textWrap="true" cssClass="match"></Label>
	   <Label [text]="item.doc.atletaname" textWrap="true" cssClass="atleta"></Label>
	   <Label [text]="item.doc.risulttext" textWrap="true" cssClass="risult"></Label>
	   <Label [text]="item.doc.categoria.toUpperCase()" textWrap="true" cssClass="risult"></Label>
	  </StackLayout> 
	 </StackLayout> 
    </template>
	</ListView>
</StackLayout>
